app:
  part-count: ${PART_COUNT:1}
  alphabet: ${ALPHABET}
  timeout: ${TIMEOUT:60}
  max-word-length: ${MAX_WORD_LENGTH:7}
  worker-url: ${WORKER_URL}

messaging:
  exchange-name: ${DIRECT_EXCHANGE_NAME}
  task-queue: ${TASK_QUEUE_NAME}
  task-routing-key: ${TASK_ROUTING_KEY}
  result-queue: ${RESULT_QUEUE_NAME}
  result-routing-key: ${RESULT_ROUTING_KEY}

server:
  port: ${MANAGER_PORT:8090}

spring:
  profiles:
    active: ${PROFILE}
  application:
    name: manager
  jackson:
    time-zone: UTC
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_AMQP_PORT}
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  data:
    mongodb:
      host: ${MONGO_HOST}
      port: ${MONGO_PORT}
      username: ${MONGO_USERNAME}
      password: ${MONGO_PASSWORD}
      uri: ${MONGO_URI}


springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /api-docs

logging:
  config: classpath:log4j2-plain.xml
